<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Vertical Slider</title>
</head>
<body>
    <div class="container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Natural flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Bluuue Sky</h1>
                <p>with its mountains</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1611689342806-0863700ce1e4?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Zmx5aW5nJTIwZWFnbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500');"></div>
            <div style="background-image: url('https://media.istockphoto.com/photos/solitary-knight-guarding-the-battlements-picture-id454258615?b=1&k=20&m=454258615&s=170667a&w=0&h=IZWLT4Wo648JGE2TkrpfgluQAitiPIdVyYy8B6j-uYs=');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1536532184021-da5392b55da1?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Ymx1ZSUyMHNreXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1520763185298-1b434c919102?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=60&raw_url=true&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fG5hdHVyYWwlMjBmbG93ZXIlMjBpbiUyMGlua3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    
</body>
</html>
